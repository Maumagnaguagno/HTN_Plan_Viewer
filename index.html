<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Graph visualization of HTN plans using IPC output format.">
  <title>HTN Plan Viewer</title>
</head>

<body>
<header style="position:fixed;font-family:Arial,sans-serif">
<h1 style="margin:0">HTN Plan Viewer</h1>
<button style="position:absolute;right:0" onclick="render()">Generate</button>
<textarea id="input" rows="10" cols="60">
5 switch_on instrument0 satellite0
7 turn_to satellite0 star0 phenomenon1
8 calibrate satellite0 instrument0 star0
3 turn_to satellite0 star5 star0
4 take_image satellite0 star5 instrument0 image1
root 0
0 __top  -> __top_method 1
1 do_observation star5 image1 -> method0 2 3 4
2 activate_instrument satellite0 instrument0 -> method5 5 6
6 auto_calibrate satellite0 instrument0 -> method6 7 8
</textarea>
<button style="display:block;width:50%;position:absolute;left:0" onclick="download('graph.dot',dot)">Download DOT</button>
<button style="display:block;width:50%;position:absolute;right:0" onclick="download('graph.svg',document.getElementById('graph').innerHTML)">Download SVG</button>
<p style="position:fixed;bottom:0">Made by <a href="https://github.com/maumagnaguagno">Mau Magnaguagno</a> based on the <a href="http://gki.informatik.uni-freiburg.de/ipc2020/format.pdf">IPC output format</a></p>
</header>
<div id="graph"></div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@0.3.6/dist/index.min.js"></script>
<script src="https://unpkg.com/d3-graphviz@3.0.0/build/d3-graphviz.js"></script>
<script>
var graphviz = d3.select("#graph").graphviz().on("initEnd", render);
graphviz.width(window.innerWidth - 20);
graphviz.height(window.innerHeight - 20);
graphviz.fit(true);
var dot;
function render() {
  var lines = document.getElementById("input").value.split("\n"), warnings = "", order, data = {};
  dot = "digraph G {";
  for(var i = 0; i < lines.length; ++i) {
    var m, l = lines[i];
    if(!l) continue;
    if(m = l.match(/^(\d+)\s+([\w\s\(\)-]+)$/)) // Action
      data[m[1]] = ["\n  " + m[1] + " [label=\"" + m[2] + "\" shape=box3d]", []];
    else if(m = l.match(/^(\d+)\s+([\w\s\(\)-]+?)\s+->\s+([\w\(\)-]+)(?:\s+([\d\s]*))?$/)) // Method
      data[m[1]] = ["\n  " + m[1] + " [label=\"" + m[2] + "\" shape=rectangle]; m" + m[1] + " [label=\"" + m[3] + "\"]; " + m[1] + " -> m" + m[1] + " -> {" + (m[4] || "") + "}", m[4] ? m[4].split(/\s+/) : []];
    else if(m = l.match(/^root\s+([\d\s]*)$/)) // Root
      order = m[1];
    else warnings += "Ignoring line " + (i+1) + " " + l + "\n";
  }
  if(order)
  {
    dot += "\n  root [shape=point]; root -> {" + order + "}";
    order = order.split(/\s+/);
    while (o = order.shift()) {
      if(data[o]) {
        dot += data[o][0];
        order.unshift(...data[o][1]);
      }
    }
  }
  if (warnings) alert(warnings);
  graphviz.renderDot(dot += "\n}");
}

function download(filename, text) {
  var element = document.createElement("a");
  element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
  element.setAttribute("download", filename);
  element.style.display = "none";
  document.body.appendChild(element);
  element.click();
  document.body.removeChild(element);
}
</script>
</body>
</html>
